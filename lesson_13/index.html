<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Домашка №13</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="title-header">!--- Домашка №13 ---!</h1>
    </header>
    <main class="main">
      <div class="car">
        <div class="car__container">
          <div class="car-body">
            <div class="car-body-top car-body-top--position">
              <div class="car-body-top__left"></div>
              <div class="car-body-top__right"></div>
              <div class="window-driver-inner window-driver-inner--position">
                <div class="window-driver"></div>
              </div>
              <div class="window-passenger-inner window-passenger-inner--position">
                <div class="window-passenger"></div>
              </div>
              <div class="window-back window-back--position"></div>
            </div>
            <div class="car-middle">
              <div class="car-middle__hood-inner">
                <div class="hood"></div>
              </div>
              <div class="car-middle__dekor"></div>
              <div class="car-middle__trunk-inner">
                <div class="trunk"></div>
              </div>
            </div>
            <div class="car-body-bottom">
              <div class="car-body-bottom__left"></div>
              <div class="car-body-bottom__right"></div>
              <div class="front-fender front-fender--position"></div>
              <div class="front-fender-shadow front-fender-shadow--position"></div>
              <div class="back-fender back-fender--position"></div>
              <div class="back-fender-shadow back-fender-shadow--position"></div>
              <div class="bumper bumper--back"></div>
              <div class="bumper bumper--front"></div>
              <div class="door-decor door-decor--back"></div>
              <div class="door-decor door-decor--front"></div>
              <div class="handle handle--back"></div>
              <div class="handle handle--front"></div>
              <div class="back-decor back-decor--position"></div>
              <div class="front-light front-light--position">
                <div class="front-light__base"></div>
                <div class="front-light__glass"></div>
              </div>
              <div class="back-light back-light--position"></div>
              <div class="fuel-cap fuel-cap--position">
                <div class="fuel-cap__body">
                  <div class="fuel-cap__back"></div>
                  <div class="fuel-cap__front"></div>
                </div>
              </div>
              <div class="fuel-cork fuel-cork--position"></div>
              <div class="wheel wheel--front">
                <div class="wheel__tire-decor">
                  <div class="wheel__disk">
                    <div class="wheel__bolt wheel__bolt--1"></div>
                    <div class="wheel__bolt wheel__bolt--2"></div>
                    <div class="wheel__bolt wheel__bolt--3"></div>
                    <div class="wheel__bolt wheel__bolt--4"></div>
                    <div class="wheel__bolt wheel__bolt--5"></div>
                    <div class="wheel__hub"></div>
                  </div>
                </div>
              </div>
              <div class="wheel wheel--back">
                <div class="wheel__tire-decor">
                  <div class="wheel__disk">
                    <div class="wheel__bolt wheel__bolt--1"></div>
                    <div class="wheel__bolt wheel__bolt--2"></div>
                    <div class="wheel__bolt wheel__bolt--3"></div>
                    <div class="wheel__bolt wheel__bolt--4"></div>
                    <div class="wheel__bolt wheel__bolt--5"></div>
                    <div class="wheel__hub"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="hover-car hover-car--position">
              <p>:HOVER</p>
            </div>
          </div>
        </div>
      </div>

    </main>
    <footer class="footer">
      <p>
        Домашка №13 - 2023
      </p>
    </footer>
  </div>
</body>

</html>
