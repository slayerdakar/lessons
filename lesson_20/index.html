<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="title-header">!--- Домашка №20 ---!</h1>
    </header>
    <main class="page">
      <div class="registration">
        <div class="registration__image">
          <img src="img/registration/img-1.webp"
            srcset="img/registration/img-1@2x.webp 2x, img/registration/img-1@3x.webp 3x" alt="image">
        </div>
        <div class="registration__content">
          <div class="registration__container">
            <div class="registration__body-content content-registration">
              <h3 class="content-registration__title">Sign Up</h3>
              <div class="content-registration__text">
                <p>
                  Sign up for free to access to in any of our products
                </p>
              </div>
              <div class="content-registration__box-link">
                <a class="content-registration__link" href="#">
                  <img src="img/registration/google-icon.svg" alt="icon">
                  <span>Continue With Google</span>
                </a>
                <a class="content-registration__link" href="#">
                  <img src="img/registration/twitter-icon.svg" alt="icon">
                  <span>Continue With Twitter</span>
                </a>
              </div>
              <form class="content-registration__form form-registration" action="#" method="get"
                enctype="multipart/form-data">
                <div class="form-registration__body">
                  <div class="form-registration__items">
                    <div class="form-registration__item item-form item-form--valid-message">
                      <div class="item-form__box">
                        <label class="item-form__label" for="mail">Email Address</label>
                      </div>
                      <input class="item-form__input" id="mail" name="mail" placeholder="designer@gmail.com" required
                        type="email">
                      <div class="item-form__message">
                        <p>Error Message</p>
                      </div>

                    </div>
                    <div class="form-registration__item item-form item-form--password">
                      <div class="item-form__box">
                        <label class="item-form__label" for="pass">Password</label>
                        <button class="item-form__btn" type="button">Hide</button>
                      </div>
                      <input class="item-form__input" id="pass" name="password" required type="password">
                      <div class="item-form__text">
                        <p>
                          Use 8 or more characters with a mix of letters, numbers & symbols
                        </p>
                      </div>
                    </div>
                  </div>

                  <div class="form-registration__checkbox checkbox">
                    <input class="checkbox__input" name="agree" id="check-1" type="checkbox">
                    <label class="checkbox__label" for="check-1">
                      <span>
                        Agree to our <a href="#">Terms of use</a> and
                        <a href="#">Privacy Policy</a>
                      </span>
                    </label>
                  </div>

                  <div class="form-registration__checkbox checkbox">
                    <input class="checkbox__input" id="check-2" name="subscribe" type="checkbox">
                    <label class="checkbox__label" for="check-2">Subscribe to our monthly newsletter</label>
                  </div>
                </div>
                <button class="form-registration__btn button">Sign Up</button>
                <div class="form-registration__text">
                  <p>
                    Already have an account? <a href="#">Log in</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
